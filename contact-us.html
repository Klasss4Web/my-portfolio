    <div class="contact-us-container">
      <h1>Contact Dev Ochade</h1>
      <form
        target="_blank"
        action="https://formsubmit.co/4c043ab5cc46623379a9386cfde696fa"
        method="POST"
      >
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="col">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea
            placeholder="Your Message"
            name="message"
            rows="10"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-lg text-white">
          Submit Form
        </button>
      </form>
    </div>
